<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt(' nhập số');
  let total = 0;
  while ( a != -1) {
    a = +prompt('nhập số tiếp theo');
    alert(a);
    total += a;
  };
  alert('tổng các số bạn nhập không tính -1 là: ' +total)
</script>
</body>
</html>
